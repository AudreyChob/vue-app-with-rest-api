        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.5/vue.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            ///api/records/1.0/search/?dataset=323266205_alertes-pollens-nantes&q=&facet=nom&facet=type&facet=sous_type&facet=etat&facet=date 
            
            var lienURL = "https://data.nantesmetropole.fr/api/records/1.0/search/?dataset=323266205_alertes-pollens-nantes&q=&rows=15&facet=nom&facet=type&facet=sous_type&facet=etat&facet=date "
            
            
            var pollen = new Vue ({
                el: "#main",
                data: {  
                    response: [],
                    sousType: "",
                    nom: "", 
                    color: "",
                },
                computed :{
                    classObject: function () {
                        return {
                            'green': this.response.data.records.fields.etat <= 3,
                            'orange': this.response.data.records.fields.etat>3 && this.response.data.records.fields.etat <= 6,
                            'red' : response.data.records.fields.etat >6,
                        }
                    }
                } ,

                /*created: function () {
                    this.fetchData()
                },*/
                mounted: function(){
                    this.fetchData()
                },
                
                methods: {
                    fetchData: function(){
                        var self = this
                        axios
                        .get(lienURL)
                        .then(function (response) {
                            //console.log (response.data.records.length) 
                            self.response = response.data.records;
                               
                        })
                        .catch(function(error){
                            console.log("error");
                        })
                    },
                    compareEtat: function (){
                        var self = this
                        if(response.data.records.fields.etat <= 3){
                            self.color = "green";
                            document.getElementById("container").style.backgroundColor = "green";
                        }
                        else if (this.response.data.records.fields.etat > 3 && this.response.data.records.fields.etat <= 6){
                            self.color = "orange";
                            document.getElementById("container").style.backgroundColor = "orange";
                        }
                        else{
                            self.color = "red";
                            document.getElementById("container").style.backgroundColor = "red";
                        }
                    },                 
                }
            })
    </script>
